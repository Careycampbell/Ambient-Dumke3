<!DOCTYPE HTML>
<html>
	<head>	
		<meta charset="utf-8" />
		<title>Ambient Dumke 2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Load Tone.js -->
		<script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const button = document.createElement("button");
				button.id = "playButton";
				button.style.display = "block";
				button.style.margin = "20px";
				button.style.padding = "10px";
				button.style.backgroundColor = "blue";
				button.style.color = "white";
				button.textContent = "Play Audio";
				document.body.appendChild(button);

				button.addEventListener("click", async () => {
					await Tone.start(); // Ensure the AudioContext is started
					Tone.Transport.start(); // Start the transport after Tone.start()
					console.log("Audio is ready");
				});
			});

			const sampler1 = new Tone.Sampler({
				baseUrl: '/Ambient-Dumke3/driftDrones/',
				urls: {
					"C0": "driftingC.wav",
					"C#0": "driftingDflat.wav",
					"G1": "driftingF.wav",
					"F0": "driftingF.wav"
				},
				attack: 2,
				release: 1.5,
				volume: -30,
				onload: () => {
					Tone.Transport.start();
					console.log("Tone.Transport state:", Tone.Transport.state); // Should log "started"
				},
			});

			const sampler2 = new Tone.Sampler({
				baseUrl: '/Ambient-Dumke3/vsco2-ce/upright-piano/',
				urls: {
					"A0": "a0.wav",
					"C#1": "csharp1.wav",
					"F1": "f1.wav",
					"C#2": "csharp2.wav",
					"F2": "f2.wav",
					"A2": "a2.wav",
					"C#3": "csharp3.wav",
					"F3": "f3.wav",
					"A3": "a3.wav",
					"C#4": "csharp4.wav",
					"F4": "f4.wav",
					"A4": "a4.wav",
					"C#5": "csharp5.wav",
					"F5": "f5.wav",
					"A5": "a5.wav",
					"C#6": "csharp6.wav",
					"F6": "f6.wav",
					"A6": "a6.wav",
					"C#7": "csharp7.wav",
					"F7": "f7.wav",
					"A7": "a7.wav",
					"C8": "c8.wav"
				},
				volume: -16,
				onload: () => Tone.Transport.start(),
			});

			const freeverb = new Tone.Freeverb();
			const chorus = new Tone.Chorus();
			chorus.toDestination();
			sampler2.connect(freeverb);
			freeverb.toDestination();
			sampler1.connect(chorus);

			const reverbControllerLfo = new Tone.LFO({ min: 0.1, max: 0.9, frequency: 0.001 });
			reverbControllerLfo.connect(freeverb.wet);
			reverbControllerLfo.start();

			function getRandomBetween(min, max) {
				return Math.random() * (max - min) + min;
			}

			function scheduleRandomRepeat(scheduledFunction, minDelay, maxDelay, startTime = getRandomBetween(minDelay, maxDelay)) {
				Tone.Transport.scheduleOnce((time) => {
					scheduledFunction(time);
					const delay = getRandomBetween(minDelay, maxDelay);
					scheduleRandomRepeat(scheduledFunction, minDelay, maxDelay, time + delay);
				}, startTime);
			}

			const oneShots = new Tone.Players({
				baseUrl: '/Ambient-Dumke3/oneShots/',
				urls: {
					"one": "oS1.wav",
					"two": "oS2.wav",
					"three": "oS3.wav",
					"four": "oS4.wav",
				},
				onload: () => console.log('oneShots loaded successfully'),
				onerror: (error, key) => {
					console.error(`Error loading oneShot: ${key}`, error);
				},
			}).toDestination();

			// Lower the volume of oS2.wav
			oneShots.player("two").volume.value = -40; // Adjust volume as needed

			// Raise the volume of oS4.wav
			oneShots.player("four").volume.value = -15; // Adjust volume to -15

			oneShots.volume.value = -20; // General volume for all players

			function playRandomOneShot(time) {
				const keys = ["one", "two", "three", "four"];
				const randomKey = keys[Math.floor(Math.random() * keys.length)];
				const player = oneShots.player(randomKey);
				player.stop(time); // Stop the player at the scheduled time
				player.start(time); // Start the player at the scheduled time
			}

			scheduleRandomRepeat((time) => playRandomOneShot(time), 5, 10);
			scheduleRandomRepeat((time) => sampler2.triggerAttack('F4', time), 15, 30);
			scheduleRandomRepeat((time) => sampler2.triggerAttack('Ab4', time), 15, 30);
			scheduleRandomRepeat((time) => sampler2.triggerAttack('C5', time), 15, 30);
			scheduleRandomRepeat((time) => sampler2.triggerAttack('Db5', time), 15, 30);
			scheduleRandomRepeat((time) => sampler2.triggerAttack('Eb5', time), 15, 30);
			scheduleRandomRepeat((time) => sampler2.triggerAttack('F5', time), 15, 30);
			scheduleRandomRepeat((time) => sampler2.triggerAttack('Ab5', time), 15, 30);
			scheduleRandomRepeat((time) => sampler1.triggerAttack('C0', time), 17.25, 30.67);
			scheduleRandomRepeat((time) => sampler1.triggerAttack('F0', time), 21.3, 35.3);
			scheduleRandomRepeat((time) => sampler1.triggerAttack('G2', time), 19.1, 30);
			scheduleRandomRepeat((time) => sampler1.triggerAttack('D#2', time), 30, 50.4);
			scheduleRandomRepeat((time) => sampler1.triggerAttack('F1', time), 21.3, 35.3);
			scheduleRandomRepeat((time) => sampler1.triggerAttack('C1', time), 17.25, 30.67);
		</script>
	</head>
	<body>
		<h1>Ambient Dumke 2</h1>
		<p>Click the button to start the audio.</p>
	</body>
</html>
